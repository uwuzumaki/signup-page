<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div id="logo-area">
          <img src="assets/images/plane.svg" alt="main-logo" id="main-logo" />
          <div id="logo-text">ESCAPE</div>
          <div id="dummy"></div>
        </div>
        <div id="image-credit">
          Photo by&nbsp;
          <a
            href="https://unsplash.com/@moseshalym?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Moosa Haleem</a
          >
          &nbsp;on&nbsp;
          <a
            href="https://unsplash.com/s/photos/tropical-beach?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div id="signup">
        <div class="hero">
          You need an escape, now! You've been working so hard.
        </div>
        <div class="form-area">
          <form id="form1" action="#" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">First Name:</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
            <label for="phone_number">Phone Number:</label>
            <input type="tel" name="phone_number" id="phone_number" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="passwordConfirm">Confirm Password</label>
            <input
              type="password"
              name="passwordConfirm"
              id="passwordConfirm"
            />
          </form>
          <button form="form1" type="submit">Create Account</button>
          <button form="form1" type="reset">Reset</button>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
